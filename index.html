<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD - NASA</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header id="topo">
        <img src="./assets/logo-nasa.png" alt="Imagem circular com emblema da nasa">
        <ul class="naveg">
            <li><a href="https://www.nasa.gov/tags/">Tópicos</a></li>
            <li><a href="https://www.nasa.gov/missions">Missões</a></li>
            <li><a href="#">Galáxia</a></li>
            <li><a href="https://www.nasa.gov/about/index.html">Sobre</a></li>
        </ul>
    </header>
    <main>
        <section id="area1">
        <div id="area1--imgs">
            <img class="corpo" src="./assets/galaxy.png" alt="">
            <br>
        </div>

        <div class="area2--buscar">
            <h1>Veja como estava o céu no dia do seu nascimento.</h1>
            <form action="" id="buscar">
                <input type="date" id="data">
                <input type="button" id="botao" value="Buscar">
            </form>
            <h1 id="titulo"></h1>
            <iframe id="video" width="560" height="315"
             src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <img class="imagem" id="imagem"src="" alt="">
            <p id="descricao"></p>
        </div>
    </section>
    </main>
</body>
</html>
